<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .redbox{
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: red;
            z-index: 1;
        }
        .yellowbox{
            position: relative;
            left: 50px;
            top: 50px;
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: yellow;
            z-index: +1;
        }
    </style>
</head>
<body>
    <div class="redbox"></div>
    <div class="redbox"></div>
    <div class="yellowbox"></div>
    <div class="redbox"></div>
    <div class="redbox"></div>
    <!-- position: absolute = sayfanın 0 a 0 noktasından left: 50px ileri attı-->
    <!-- position: relative = şuan bulunduğu konumdan left: 50px ileri attı-->
    <!-- position: fixed = sayfa aşşağı yukarı çekilse dahi sabit kalır hareket etmez -->
    <!-- z-index: 1 = üst üste binme durumunda üstte-->
    <!-- z-index: -1 = üst üste binme durumunda altta kaldı-->

</body>
</html>
